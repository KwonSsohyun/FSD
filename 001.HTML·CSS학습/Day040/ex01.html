<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            div{
                width: 50px;
                height: 50px;
                border: 1px solid gray;
                /* 기본은 움직일 수 없다. */
                position: static;
            }
            /*** 2번째 자식이 div면!!! (조건문처럼) ***/
            /*** 자식은 지금 body아래에서부터 센다. ***/
            div:nth-child(2){
                background-color: #ff0000;
            }
            div:nth-child(3){
                background-color: #00ff00;
                /* 절대좌표 */
                /* 문서에 기준한다. */
                position: absolute;
                
                left: 0px;
                /* opacity: 0.1; */
                /* top이나 left안주면 원래 자기가 있어야 할 위치에 존재 */
                /* 자기가 있어야할 위치의 값을 가지고 있다. */
                /* 원래 자기가 있어야할 디폴트에서 값을 주면 덮어쓴다. */
                /* 자기 자리가 없는것. 없는것처럼 다른 애들이 올라온다. */
                /* left: 400px;
                top: 400px; */
            }
            div:nth-child(4){
                background-color: #0000ff;
            }
            div:nth-child(5){
                background-color: #ff00ff;
                /* 절대좌표 */
                /* position: absolute;
                left: 300px;
                top: 300px; */

                /* 상대좌표 */
                /* 기준이 자기자신의 위치 */
                /* 자기 자리는 고수한다. - 자리 움직였어도 말이다. */
                position: relative;
                left: 50px;
                top: -30px;
                
            }
            div:nth-child(6){
                background-color: #ffff00;
                
                /* left: 50px;  - static 기본은 위치이동 안됨 */
            }
            div:nth-child(7){
                background-color: #00ffff;
                /* 원래 있어야할 위치 */
                /* 없는 것처럼  */
                /* 화면에 기준에 고정됨 -> 스크롤해도 그대로 유지 */
                position: fixed;
                /* opacity: 0.2; */
                left: 0px;
                top: 0px;
            }

        </style>
    </head>
    <body>
        <h1>Position</h1>
        <div>box 1</div>
        <div>box 2</div>
        <div>box 3</div>
        <div>box 4</div>
        <div>box 5</div>
        <div>box 6</div>
        <div>box 7</div>
    </body>
</html>
