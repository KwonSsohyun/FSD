<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            /* animation ▶ 애니메이션 - 처음과 끝 중간도 가능 (세분화) */
            div{
                width: 50px;
                height: 50px;
                background-color: red;

                /* 문서를 로딩할때 애니메이션 작동됨 */
                /* 필수작성 ---------------------- */
                animation-name: ani1;
                animation-duration: 10s;
                /* ------------------------------ */
                animation-timing-function: ease;
                animation-delay: 1s;

            }
            @keyframes ani1{
                /* from { 
                    ▶ 시작 점 
                    margin-left: 0px;
                }
                to{
                    ▶ 끝 점 
                    margin-left: 300px;
                } */

                /* ▶ 세부지정 가능 */
                0%{
                    margin-left: 0px;
                    margin-top: 0px;
                    background-color: rgb(255,0,0);
                }
                25%{
                    margin-left: 300px;
                    margin-top: 0px;
                    background-color: rgb(0,0,255);
                }
                50%{
                    margin-left: 300px;
                    margin-top: 300px;
                    background-color: yellow;
                }
                75%{
                    margin-left: 0px;
                    margin-top: 300px;
                    background-color: coral;
                }
                100%{
                    margin-left: 0px;
                    margin-top: 0px;
                }

            }


        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
