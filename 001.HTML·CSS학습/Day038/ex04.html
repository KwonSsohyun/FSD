<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="test04.css"/>
        <style rel="stylesheet" type="text/css"> 
            /*
               선택자{속성:값; 속성:값;}
               ① 태그 선택자    ▶ tag    (해당 태그만 가능 / 해당태그쓰면 다 적용됨)
               ② id 선택자      ▶ #id    (유일 하나 / 중복불가)
               ⑪ class 선택자   ▶ .class (다중부여 가능)

               우선순위
               inline > id > class > tag
            */
            /* p{
                color:cornflowerblue;
            }

            #p3{
                color: blue;
            }

            .p2{
                color: rgb(177, 226, 43);
            }

            .p4{
                color: brown;
            }
             */

            #p3{  /* id가 class보다 우선 적용됨 */
                color: green;
            }
            .p2{  /* class가 태그보다 우선 적용됨 */
                color: red;
            }
            
            p{  /* 동일한 순위에서 마지막 적용한게 적용된다. (같은 p) */
                color: blue;
            }

        </style>
        <!-- <link rel="stylesheet" type="text/css" href="test04.css"/> -->
    </head>
    <body>
        <h1 id="p3" style="color:coral">대제목</h1> <!-- 인라인이 우선순위 제일높아서 css에서 아무것도 적용안됨 ▶ style="color:coral"-->
        <p>설명</p>
        <h2 class="p2">css</h2>
        <p class="p2">style를 설정합니다.</p>
        <!-- <p class="p2" id="p3">style를 설정합니다.</p> -->

        <h3>방식 1</h3>
        <p>inline 방식</p>

        <h3>방식 2</h3>
        <p class="p2 p4">style에 명세</p>

        <h3>방식 3</h3>
        <p class="p4">외부파일로 명세</p>
    </body>
</html>
