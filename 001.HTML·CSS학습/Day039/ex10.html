<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            div{
                width: 100px;
                height: 100px;
                border: 1px solid gray;

            }

            /* 자식 2번째 중에 div인 것 -> box1 */
            div:nth-child(2){
                background-color: rgb(236, 157, 157);
            }
            div:nth-child(3){
                /* 투명도 ▶ 백그라운드만 투명해짐 */
                background-color: rgba(255,0,0,0.1);
            }
            div:nth-child(4){
                background-color: rgb(236, 157, 157);
                /* 투명도 ▶ 엘리먼트 자체가 투명해짐 */
                opacity: 0.1;
            }
            div:nth-child(5){
                background-color: rgb(236, 157, 157);
                /* 아예 사라짐 ▶ 자리까지 영역까지도 사라짐 */
                display: none;
            }
            div:nth-child(6){
                background-color: rgb(236, 157, 157);
                /* 숨겨졌지만 ▶ 영역자리는 그대로 있음 */
                /* 투명도를 준것과 유사 */
                visibility: hidden;
            }

        </style>
    </head>
    <body>
        <h1>숨기기</h1>
        <div>box 1</div>
        <div>box 2</div>
        <div>box 3</div>
        <div>box 4</div>
        <div>box 5</div>
        <div>box 6</div>
    </body>
</html>
