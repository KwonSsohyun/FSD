<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style rel="stylesheet" type="text/css">
        div{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }

    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(function(){
            $('button')
                .first() // → btn1
                    .click(function(){
                        // ▶ stop() 멈춤 → 현재 동작하고 있는 애니메이션은 즉시 동작이 중단 된다.
                        // .stop().toggle() → 현재 동작하던게 멈추고, 큐에 쌓여있는 다음 실행해야 하는 동작이 수행된다.
                        //                    토글은 왔다갔다 on off 처럼 왔다갔다.
                        $('div').stop().toggle(3000); // 토글은 내가 버튼 클릭해야만 상태 왔다갔다.
                        // $('div').hide(3000).show(3000); // 왔다갔다 됨
                        // $('div').hide(3000); // 숨김
                    })
                .next() // → btn2
                    .click(function(){
                        $('div').slideToggle(3000);
                        // $('div').slideUp(3000).slideDown(3000);
                        // $('div').slideUp(3000); // 위로 스르륵되면서 숨김
                    })
                .next() // → btn3
                    .click(function(){
                        $('div').fadeToggle(3000);
                        // $('div').fadeOut(3000).fadeIn(3000);
                        // $('div').fadeOut(3000); // 투명해짐의 끝은 엘리먼트 사라짐
                    })
                .next() // → btn4
                    .click(function(){
                            // 내가 투명도 설정할 수 있다.
                            $('div').fadeTo(3000,0.5); // (시간, 투명도)
                    })
                .next() // → btn5
                    .click(function(){
                            $('div').fadeTo(3000,0); // 투명해졌지만 자리는 차지하고 있다.
                                                     // 엘리먼트는 있다. 투명해 졌을뿐
                    })


        });



    </script>

</head>
<body>
    <button>btn1</button>
    <button>btn2</button>
    <button>btn3</button>
    <button>btn4</button>
    <button>btn5</button>
    <div></div>
    <span>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
</body>
</html>
