<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- 제이쿼리를 먼저 로딩해서 불러와야, 제이쿼리문법을 사용할 수 있다. -->
        <script type="text/javascript" src="js/jquery-1.12.4.js"></script>


        <!-- 여기서 제이쿼리 문법 사용한다. -->
        <script type="text/javascript">


            // ▶ : 타입 선택
            $(':button');
            $(':submit'); // form태그 안에 button인데 타입이 딱히 안정해져있으면, type이 submit이다.
            $(':text');
            $(':password');


            // $('form').children().first();
            // $('form').children().last();
            $('form').children().eq(0).children().last().parents(); // .parents() 부모들 // (직속부모 + 상위부모들까지)
            $('form').children().eq(0).children().last().parent();  // .parent()  부모


            // ▶ .next()     ▶ 다음 형제
            $('form').children().eq(0).children().last().parent().next(); // 다음 형제

            // ▶ .prev()     ▶ 이전 형제
            $('form').children().eq(0).children().last().parent().prev(); // 이전 형제

            // ▶ .siblings() ▶ 나를 제외한 형제들
            $('form').children().eq(0).children().last().parent().siblings(); 


            // 다음 형제들 모두
            // ▶ .nextAll()

            // 이전 형제들 모두
            // ▶ .prevAll()


            // ▶ 선택 더 추가 선택하기
            //    .add()
            $('input').add('select');
            // input, select



            // ▶ 필터링 통해서 여기서 선별
            //    .filter()
            //      → 선택에서 골라내는 것
            //      → 이중에 :타입이 버튼인 것
            //        → (input || select)를 선택했는데, 그 중 && 버튼타입인것을 찾아라
            $('input').add('select').filter(':button');

            // .eq(-1) -> 맨 마지막



            // ▶ 자식요소를 뒤지는 것
            //    .find() 
            //      → 필터와 파인드는 다르다.
            //        ● find는 자식요소를 뒤지는것
            //        ● filter는 선택된 요소에서 찾는다.
            //          → li가 가지고 있는 a앵커 가지고 있는것 찾아라
            $('li').find('a');

            // 자식요소 .children()


        </script>
    </head>
    <body>
        <h1>회원가입</h1>
        <form>
            <div>
                <label>id</label><input type="text"/>
            </div>
            <div>
                <label>pw</label><input type="password"/>
            </div>
            <div>
                <label>age</label><input type="number"/>
            </div>


            <div>
                <select>
                    <option>item 1</option>
                    <option>item 2</option>
                    <option>item 3</option>
                    <option>item 4</option>
                </select>
            </div>


            <div>
                <input type="submit" value="전송 1">
                <input type="button" value="버튼 1">
                <button>전송 2</button> <!-- form태그 쌓여있으면, 기본타입이 submit이다. -->
                <button type="submit">전송 3</button>
                <button type="button">버튼 2</button>
            </div>
          
        </form>
    </body>
</html>
