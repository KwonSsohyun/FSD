<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type = "text/javascript">

            // 인자를 안 받게 되있음
            // ▶ ()괄호 안에 아무것도 없으니, 인자 받는게 없는 것임
            // 예를들면  func01(a) → 인자로 받기로 했다. 
            function func01(){

                // ▶▶ Argument 아규먼트 
                //     : 함수를 이용하는 사람이 매개변수에 집어 넣는 값을 의미
                //       함수의 변수에 집어넣는 값
                //    ▶ 함수가 호출될 때 함수로 값을 전달해주는 값
                //       배열
                //       인자 선언하지도 않았는데 쓸 수 있고, 동적 배열
                //       인자를 안받게 되어있는데도, 호출할때 던지는데도 받아서 확인할 수 있다.
                console.log(arguments.length); // 인자 갯수             // 6
                console.log(arguments[2]);     // 2번인덱스(0번부터시작) // a3


                for(var i=0; i<arguments.length; i++){ // 전달받는 인자 갯수만큼 포문 돌리고
                    // → 아규먼트 출력
                    console.log(arguments[i]); // a1 | a2 | a3 | 2222 | 1111 | 5555
                }

            }

            // ▶ 인자 던짐
            func01('a1', 'a2', 'a3', 2222, 1111, 5555);



            // log라는것도 알고보면 펑셩
            // 인자를 넘기는 것
            // 자바의 가변인자 -> void sum(String s, String ... str) { } -> string 배열 
            // ...찍으면 여러개 올 수 있다. -> 가장 맨 뒤에 있어야 한다.
            // 자바스크립트 본 따서 만든것임
            // 자바1.5부터는 자바스크립트 본떠서
            // 람다식도 마찬가지
            // ▶ 콘솔에 찍어서 확인하는 console.log( ////// )
            //    괄호 안에 여러개 적어도 다 콘솔에 출력되지 않은가?
            //    우선 괄호가 있다는 것도 메서드 호출인거고,
            //    여러개 적어도 무리없이 나오는것은 가변인자라는 것을 알 수 있다. 동적
            console.log('출력1', '출력2', '출력3');



        </script>
    </head>
    <body>

    </body>
</html>
