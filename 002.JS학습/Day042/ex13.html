            var obj;

            };
            
            obj=setTimeout(callback,1000); // 1초 뒤 한번만 실행
            callback(); // 먼저 수행
          
            // 1초뒤에 실행되니 cnt는 아직 +플러스 안됬으니까. ▶ cnt = 0 나옴

            // 함수를 먼저 수행시켜버리면, ▶ cnt = 1이 된다.
            console.log(cnt); // 1
