<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type = "text/javascript">

            // ▶ 클로저

            // 인자 받는건 없음
            function func01(){

                // ▶ 인자로 안받으면, 여기에 같이 있어도 됨
                var a = function (){ console.log('실행'); };

                // ▶ 콜백함수
                a();  // 실행

                // ▶ 모든 펑셩은 리턴이 존재
                //    : 실행을 안하고 a를 리턴해주면?
                //      a를 받아볼 수 있겠지
                return a;
            }


            // ▶ 리턴 받자
            //    → 지역변수를 지금 전역에서 실행하고 있다.
            //      지역변수와 전역변수를 깨버리는 것.
            //      펑셩의 라이프사이클은 펑셩 안에서만 쓸 수 있는데,
            //      범위를 벗어났는데, 실행이 끝났는데 밖에서 실행하고 있다.
            //      - 자바의 익명클래스가 이를 본따서 만듬.
            // ▶▶ 클로저!!!
            //      : 펑셩 안에 있는 펑셩을 리턴해 준다.
            // func01을 b에 대입했기 때문에 가능.
            var b = func01();
            b();    // 실행


            // var func02 = function (){ console.log('실행'); };
            // func01(func02);

            // ▶ 이렇게 위의 2줄을 합쳐서 줄일 수 있다.
            // func01(function (){ console.log('실행'); });


        </script>
    </head>
    <body>

    </body>
</html>
