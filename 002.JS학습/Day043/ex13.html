<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            div{
                /* div부분만 보임 */
                width: 300px;
                height: 100px;
                overflow: hidden;
            }


            ul{
                list-style: none;
                width: 600px;
                height: 100px;
                padding: none;
            }

            ul>li{
                /* li는 안보이게 하기 */
                /* display: none; */
                float: left;
            }

            img{
                width: 100px;
            }

            /* ul>li:first-child,ul>li:nth-child(2),ul>li:nth-child(3){
                display: block;
            } */

            /* ul>li:first-child{
                첫번째 자식 li 만 보이게 하기 
                display: block;
            } */

        </style>
    </head>
    <body>
        <div>
            <ul>
                <li><img src="imgs/big01.jpg"/></li>
                <li><img src="imgs/big02.jpg"/></li>
                <li><img src="imgs/big03.jpg"/></li>
                <li><img src="imgs/big04.jpg"/></li>
                <li><img src="imgs/big05.jpg"/></li>
                <li><img src="imgs/big06.jpg"/></li>
                <!-- 여기에다가 붙히겠다. -->
            </ul>
        </div>

        <script type = "text/javascript">
            // 노드 제어하기
            // 첫번째 자식을 빼서 뒤에다가 붙힌다.
            // 첫번째 자식 li 만 보이게 하기 

            var ul = document.querySelector('ul');
            

            function rolling(){
                // ▶ 노드제어
                //    객체 제어
                //    : ul의 제일 마지막 자식으로 붙는다.
                //      첫번째 자식을 빼다가 뒤에다가 붙힌다.
                ul.appendChild(ul.firstElementChild);
            }

            setInterval(rolling, 1000); // 1초마다 rolling 호출

        </script>

    </body>
</html>
