<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">


            // ▶ DOM(Document Object Model) : 문서 객체 모델
            //    ■ document    →  내용을 나타냄



            var callback = function(){
                
                // write 통해 IO 작업함
                // 덮어써버림
                // 기존 메시지 삭제됨 (html 바디에 작성된 것)
                // 자바스크립트 v8엔진 컴파일해서 처리
                // html이 처리하는 것과 자바스크립트 처리하는 것이 다름
                // html 하고 끊음 close()함.
                // 자바스크립트가 연결하고 쓰는데, 기존 html IO한 값 덮어써버림.
                // -> html을쓰든 자바스크립트로 쓰든 하나만 써야함.
                //    IO 직접 안쓸 것이다.
                document.write("<h2>환영합니다.</h2>");

                // ▶ 같이 하고 싶다.
                //    자바스크립트와 html작업 동시에 하고 싶다.
                //    html해놓고, 자바스크립트가 이들을 제어하는 것 (자바스크립트가 html제어 불가)
                //    우선은, 자바스크립트 코드 html 아래로 내리기
                //    엘리먼트 접근할 수 있어야지, 빼거나 추가하거나 제어가 가능
                //    돔 제어 (Html문서)
                //    노드 제어
            };

            setInterval(callback, 1000); // 1초마다 계속 호출



        </script>
    </head>
    <body>
       <h1>원래 메시지</h1>

            // ▶ DOM(Document Object Model) : 문서 객체 모델

       </script> -->

    </body>
</html>
