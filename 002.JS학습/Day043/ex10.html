<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>list</h1>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
        </ul>
        <input type="text" id="ele1"/>
        <button onclick="func01();">입력</button>
        


        <script type="text/javascript">

            var input = document.querySelector('#ele1');
            var ul = document.querySelector('ul');

            function func01(){
                // 입력칸 안에 적힌 값이 msg에 담긴다.
                var msg = input.value;
                
                // 뒤에 붙게 했다.
                // ul.innerHTML+='<li>'+msg+'</li>';
                // 이렇게 해야 기존 내용이 안덮어써진다.
                // 기존내용 불러와서, 거기다가 뒤에 붙혀준다.
                ul.innerHTML = ul.innerHTML + '<li>'+msg+'</li>';
                
                // 입력창 비워주기
                input.value = '';
            }



        </script>
    </body>
</html>
