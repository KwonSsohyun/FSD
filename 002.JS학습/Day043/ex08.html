<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>지시자</h1>
        <p>지시자를 이용해 선택해 봅시다.</p>
        <ul>
            <li>item 1</li>

            <li id="it2">item 2</li>

            <li>item 3</li>

            <li class="cl1">item 4</li>

            <li class="cl1 cl2">item 5</li>

            <li class="cl2">item 6</li>

            <li class="cl1">item 7</li>

            <li>item 8</li>
        </ul>

        <script type="text/javascript">

            // ▶ id 선택
            document.querySelector('#it2'); // <li id="it2">
            

            // ▶ class가 여러개라면, 하나만 선택해줌
            //    여러개중 첫번째
            document.querySelector(".cl1"); // <li class="cl1">
            
            
            // ▶ 다중 class선택
            //    여러개 이기 때문에 인덱스 선택
            //    유사배열 - id아니면(하나만 오니까) / 2개 이상이면 유사배열 (html컬렉션)
            document.querySelectorAll(".cl1");      // NodeList(3) [li.cl1, li.cl1.cl2, li.cl1]
            document.querySelectorAll(".cl1")[0];   // li.cl1
        </script>    
    </body>
</html>
