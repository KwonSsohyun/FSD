<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel = "stylesheet" type="text/css">
            body>div{
                margin: 0px auto;
                width: 800px;
            }

            body>div:nth-child(2),body>div:nth-child(4){
                background-color: gray;
                text-align: center;
            }

            body>div:nth-child(2)>a{
                display: inline-block;
                width: 100px;
                height: 50px;
                background-color: darkgray;
                color: white;
                line-height: 50px;
                text-decoration: none;
            }

            .banner{
                width: 100%;
            }

    

        </style>
    </head>
    <body>
        <div>
            <h1>하이미디어</h1>
        </div>
        <div>
            <a href="#">menu 1</a>
            <a href="#">menu 2</a>
            <a href="#">menu 3</a>
            <a href="#">menu 4</a>
        </div>
        <div>
            <div id="carousel"><!-- <img src="imgs/small01.jpg"/> -->img rolling</div>
            
        </div>
        <div>
            copyright ⓒHimedia Academy, All Rights Reserved.
        </div>

        <script type="text/javascript">
            // 자바스크립트
            // src주소를 바꾸는것
            var carousel = document.querySelector('#carousel');

            var cnt = 1;
            // 첫 이미지
            carousel.innerHTML = '<img class="banner" src = "imgs/small0' + cnt +'.jpg"/>';

            function rolling(){
                // 숫자 증가
                cnt++;

                if(cnt>6){
                    // 6장까지만 이미지 존재하니까
                    // 다시 1로 해준다.
                   cnt = 1;
                }
                carousel.innerHTML = '<img class="banner" src = "imgs/small0' + cnt +'.jpg"/>';
            }

            setInterval(rolling, 1000); // 1초마다 반복



        </script>
    </body>
</html>
