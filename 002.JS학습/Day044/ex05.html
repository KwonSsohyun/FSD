<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">

            // ② ★ 전역변수 선언
            var h1, input, btn, div;


            // ① ★ 문서 다 불러온 다음 ~
            window.onload = function(){

                // ③ ★ 엘리먼트 잡기
                input = document.querySelector('input');
                btn = document.querySelector('button');
                div = document.querySelector('#result');


                // ----------------------------------------------------------


                // ▶ .onkeydown
                //    키보드 눌렀을 때
                //    (shift, ctrl, 방향키 등 먹음)
                //    키보드 단순한 퍼포먼스 그대로
                input.onkeydown = function(e){
                    // (인자에 대한 설명)
                    //  → abc 입력함
                    //    : 67은 대문자 C 아스키번호이다. 나는 소문자로 적었는데, 대문자 키코드 반환한다.
                    //           key down        ab          67          0        c
                    console.log('key down', input.value, e.keyCode, e.charCode, e.key);
                };


                // ▶ .onkeyup
                //    키보드 누르고, 뗐을 때
                //    (shift, ctrl, 방향키 등 먹음)
                //    키보드 단순한 퍼포먼스 그대로
                //    ▶ 키보드로 입력한 값을 가지고 있다. (누적값)
                input.onkeyup = function(e){
                    //  → abc 입력함
                    //           key up       abc          67          0        c
                    console.log('key up', input.value, e.keyCode, e.charCode, e.key);
                };


                // ▶ .onkeypress
                //    키보드 눌러서 쓰는데, 영어로 쓸때만 실제 값 입력시에만 측정됨
                //    ▶ 실제 값 입력 시에만 측정됨 (shift, ctrl, 방향키 등 안먹음)
                input.onkeypress = function(e){
                    //  → abc 입력함
                    //    : 99가 소문자 c 아스키번호인데, 제대로 나오는 것을 볼 수 있다.
                    //           key press        ab          99          99       c
                    console.log('key press', input.value, e.keyCode, e.charCode, e.key);
                };


                // ----------------------------------------------------------


            };


        </script>
    </head>
    <body>
        <h1>key event</h1>
        <input type="text"/>
        <button>btn</button>
        <div id="result"></div>
    </body>
</html>
