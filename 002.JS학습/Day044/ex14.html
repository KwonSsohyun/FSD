<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            .cl01{
                animation-name: ani1;
                animation-duration: 3s;

                /* 내가 원하는 횟수만큼 지정 */
                animation-iteration-count: 3;
                /* animation-iteration-count: infinite; */

                /* 타이밍 균등하게 설정 */
                animation-timing-function: linear;
            }

            @keyframes ani1 {
                from{
                    color: rgb(255, 83, 83);
                }
                to{
                    color: rgb(49, 255, 100);
                }
            }

        </style>

        <script type="text/javascript">

            // ② ★ 전역변수 선언
            var h1, ul, lis, arr;


            // ① ★ 문서 로딩 후~
            //      onload는  ▶▶  돔 레벨 2를 사용한다.
            window.onload = function(){
                

                // ③ ★ 엘리먼트 잡기
                h1 = document.querySelector('h1');
                ul = document.querySelector('ul');
                lis = document.querySelectorAll('li');

                // ▶ 배열
                arr = [];
                

                for(var i=0; i<lis.length; i++){
                    arr.push(lis[i]);
                    // ▶ 같은 객체 -> 얕은 복사
                    //    : 인스턴스가 메모리에 새로 생성되지 않는다. 값 자체를 복사하는 것이 아니라 
                    //      메모리주소값을 복사하여 같은 객체를 가리키기 때문이다.
                    //      엘리먼트는 객체다.
                    // → arr배열에 적용됨
                    //   arr [  1   ,   2   ,  3   ,  4  ]
                    //         0001   0002    0003   0004
                    //   ul  [  1   ,   2   ,  3   ,  4  ]
                    //         0001   0002    0003   0004
                }

                //  ▶ 배열
                //     실제 배열에 적용됨
                //  shift   -> 맨 앞에서 끄집어 내는 것  (pop의 반대)
                //  unshift -> 맨 앞으로 끼워 넣는 것
                //  push    -> 맨 뒤로 넣는 것
                //  pop     -> 제일 뒤에서 끄집어 내는 것 (shift의 반대)
              

                // arr.unshift(arr.pop());


                // ▶ 클래스이름 설정
                //    css에서 설정한 에니메이션 잘 적용됨.
                //    css에서 cl01 클래스이름일때, 애니메이션이 나오게 적용했기 때문
                //    → .cl01
                h1.className = 'cl01';
                // h1.className = '';

                
            };


            // 콘솔에 loop(); 호출해주면 바뀐다.
            function loop(){
                arr.unshift(arr.pop()); 
                // ▶ arr배열의 맨끝에 것을 arr배열에서 빼서, arr배열 맨 앞에 끼워넣겠다.
                //    예시
                //    arr.pop();         -> arr배열의 맨 끝값을 잡아서, arr배열에서 뺀다는 뜻
                //    var a = arr.pop(); -> arr배열의 맨 끝값을 잡아서, arr배열에서 뺀 그것을 → a에 담고,
                //    arr.unshift(a);    -> 뺀값을 arr배열의 맨 앞에 집어넣는다.
                //                          +) arr.push(a); -> 맨뒤로 넣는다.(push)


                // ▶ arr =   ▶  [ /<li>item 4</li>/ ,<li>item 1</li>, item 2, item 3];
                //        =  다음 [ //item 3// , item 4 ,item 1, item 2];
                //           ...
                //   arr [  4   ,   1   ,  2   ,  3  ]
                //         0004   0001    0002   0003
                //   ul  [  1   ,   2   ,  3   ,  4  ]
                //         0001   0002    0003   0004


                for(var i=0; i<arr.length; i++){
                    // 배열의 순서대로, li의 순서
                    // ul 안 맨 끝에 넣는다.
                    ul.append(arr[i]);
                    /// <li>item 4</li>
                    /// <li>item 1</li>
                    /// <li>item 2</li>
                    /// <li>item 3</li>
                }
            };



        </script>

    </head>
    <body>
        <h1>적용</h1>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            
        </ul>
    </body>
</html>
