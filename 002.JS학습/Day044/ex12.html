<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">

            // ② ★ 전역변수 선언
            var a;

            // ① ★ 문서 로딩 후~
            //      onload는  ▶▶  돔 레벨 2를 사용한다.
            window.onload = function(){

                // ③ ★ 엘리먼트 잡기
                a = document.querySelector('a');


                // ----------------------------------------------------------------


                // 돔 레벨 2 ▶ 기본기능 없애주는게 쉽게 됨
                //             ● return false;
                //             ● 돔 레벨3에서 되는 e.preventDefault(); 가능
                a.onclick = function(){
                    
                    // ▶ 돔 레벨 2에서만 쓸 수 있다.
                    //    a 앵커태그는 페이지 이동하는 것인데
                    //    이 기본 기능을 막으려 한다.
                    return false;


                    // ▷ 이것도 먹는다고하는데, 테스트 해보면 안먹음
                    //    a 앵커태그는 페이지 이동하는 것인데
                    //    이 기본 기능을 막으려 한다.
                    // e.preventDefault();
           
                }


                // ----------------------------------------------------------------


                // 돔 레벨 3 ▶ 기본기능 없애주는게 가능은 하나,
                //             if() 이런식으로 조건을 걸어서 기본기능을 다시 살리는 적용 후 취소가 안됨.
                //             → 다중 선택되는걸 생각해봐라
                //               돔 레벨 2는 똑같은 이벤트를 여러개 쓰면, 덮어써서 맨 마지막 것이 적용되는 반면,
                //               돔 레벨 3는 상관없이 다 적용이 되기 때문에
                //               다중이 여러개 되니까 취소가 안됨.
                a.addEventListener('click', function(e){

                    // ※ 아래 2가지는 레벨2 쓰는게 낫다.
                    //    ▶ a 앵커태그 기본기능인, 페이지 이동 기본기능 없애기
                    //    ▶ 폼태그 썼을때, 서브밋은 정보를 가지고 페이지 이동을 하는데 이 기본 기능 막기
                    //       → 왜냐? 이건 if 조건처리가 안되서,
                    //         레벨 2인 return false; 쓰는게 낫다.
                    e.preventDefault();
                

                    // 돔 레벨 3에서 이것은 안먹는다.
                    // return false;  
                    
                    // console.log(this);
                    
                });



            };



        </script>
    </head>
    <body>
        <h1>DOM Level3 event 주의사항</h1>
        <a href="https://m.naver.com">naver</a>
    </body>
</html>
