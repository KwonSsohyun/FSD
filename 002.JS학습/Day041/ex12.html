<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type = "text/javascript">

            // var a;
            // 변수를 선언하지도 않고 쓰고 있다.
            // ★★ 프로퍼티 대입을 하고 있는 것
            // ▶▶ 최상위 객체 윈도우에다가 키를 가지고, 벨류값을 설정하고 있는 것
            // ▶   모든 변수는 전역이다.
            // ▶   var를 붙이건 말건, 말이다.
            a = 4321;


            // ▶ var을 그럼 앞에 왜 붙히는가? (붙히나 마나 같은데 말이다.)
            // ▶▶ 변수의 선언을 명시적으로 하는 것
            //      : 최상위 객체 윈도우에다가 a▶키 를 가지고, → 1234▶벨류값 을 설정하고 있는 것
            // 위에 4321을 1234로 덮어씀 (var을 붙이건 말건 전역임)
            var a = 1234;

            // 지역변수
            // let a = 4321;
            

            // 특정 객체를 만들고
            // 그 객체에 프로퍼티 설정을 해야함

            
            // 눌러서 보면
            // a: 1234 있는것을 볼 수 있다.
            // ▶ 윈도우 객체 보는 것임.
            console.log(window); 

            // 최상위 객체 윈도우 a(키) 의 벨류값과
            // 그냥 a의 벨류값은 같다는 것을 볼 수 있다.
            console.log(window.a); // 1234
            console.log(a);        // 1234

            
            console.log("-------------------------------------");


            // ▶ 선언도 안하고 i씀
            // ▶ 윈도우 객체 에다가 i라는 키를 가지고, 벨류값을 설정하고 있는 것
            // for(let i=0; i<5; i++) → let으로 쓰면, 지역변수이기 때문에 for문 밖에서 i를 쓸 수 없음.
            for(i=0; i<5; i++){
                console.log(i); // 0 | 1 | 2 | 3 | 4 
            }

            // 윈도우에다가 i라는 키를 가지고, 벨류값을 설정하고 있는 것
            // 전역이기 때문에,
            // for문 안에서 선언한 i를, for문 밖에서도 쓸 수 있는 것
            console.log(i);     // 5


        </script>
    </head>
    <body>

    </body>
</html>
